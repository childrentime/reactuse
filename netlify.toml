[build.environment]
NPM_FLAGS = "--version"
NODE_OPTIONS = "--max_old_space_size=4096"
NODE_VERSION = "18"

[[redirects]]
from = "/zh-Hans/*"
to = "/zh-Hans/:splat"
status = 200
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[build]
command = "pnpm run build"
publish = "build"
