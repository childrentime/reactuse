[build.environment]
  NPM_FLAGS = "--version"
  NODE_OPTIONS = "--max_old_space_size=4096"
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "core/*.html"
  to = "/core/:splat.html"
  status = 200

[[redirects]]
  from = "guide/*.html"
  to = "/guide/:splat.html"
  status = 200

[build]
  command = "pnpm run build"